name: Elixir API CI

on:
  push:
    paths:
      - '.github/workflows/api.yml'
      - 'api/*'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.9

    services:
      postgresql:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres

    steps:
    - uses: actions/checkout@v1
    - name: Setup dependencies
      working-directory: api/
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
        mix ecto.create
      env:
        DATABASE_HOST: ${{ job.services.network }}
        MIX_ENV: test
    - name: Run tests
      working-directory: api/
      run: |
        mix format --check-formatted
        mix test
      env:
        DATABASE_HOST: ${{ job.services.network }}
        MIX_ENV: test
