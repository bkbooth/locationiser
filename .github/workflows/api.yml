name: Elixir API CI

on:
  push:
    paths:
      - '.github/workflows/api.yml'
      - 'api/*'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.9
      env:
        MIX_ENV: test
        DATABASE_HOST: postgresql

    services:
      postgresql:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        working-directory: api/
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Setup database
        working-directory: api/
        run: |
          mix ecto.create
          mix ecto.migrate
      - name: Run tests
        working-directory: api/
        run: |
          mix format --check-formatted
          mix test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v1
      - name: Deploy to Gigalixir
        # if: github.ref == 'refs/heads/master'
        working-directory: api/
        shell: bash
        run: scripts/deploy.sh
