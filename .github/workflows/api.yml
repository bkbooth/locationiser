name: Elixir API CI

on:
  push:
    paths:
      - 'api/**'

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.9-slim
    
    services:
      postgresql:
        image: postgres

    steps:
    - uses: actions/checkout@v1
    - run: cd api/
    - name: Install dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
        mix ecto.create
    - name: Check formatting
      run: mix format --check-formatted
    - name: Run tests
      run: mix test
